<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben 10 - All Characters</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #0f4c27);
      color: #aaff00;
    }

    header {
      background: #000;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,255,0,0.7);
    }

    header img {
      height: 100px;
      margin-bottom: 20px;
      animation: pulse 2s infinite alternate;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ff00;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 10px #00ff00); }
      100% { filter: drop-shadow(0 0 20px #aaff00); }
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #111;
      border: 2px solid #00ff00;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ff00;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
      text-align: center;
      color: #ccff33;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #44cc00;
      text-shadow: 0 0 5px #44cc00;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/7/79/Ben_10_logo.svg" alt="Ben 10 Logo" />
    <h1>Ben 10 - All Aliens & Characters</h1>
  </header>

  <section class="character-grid">
    <!-- Sample Characters (replace src with actual images) -->
    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/f/f6/Four_Arms.png" alt="Four Arms">
      <h3>Four Arms</h3>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/2/2e/Heatblast.png" alt="Heatblast">

    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/f/fc/XLR8.png" alt="XLR8">
      <h3>XLR8</h3>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/3/32/Diamondhead.png" alt="Diamondhead">
      <h3>Diamondhead</h3>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/3/3e/Ghostfreak.png" alt="Ghostfreak">
      <h3>Ghostfreak</h3>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/1/1f/Cannonbolt.png" alt="Cannonbolt">
      <h3>Cannonbolt</h3>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/d/d2/Wildvine.png" alt="Wildvine">
      <h3>Wildvine</h3>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/f/f1/Wildmutt.png" alt="Wildmutt">
      <h3>Wildmutt</h3>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/ben10/images/8/8a/Upgrade.png" alt="Upgrade">
      <h3>Upgrade</h3>
    </div>
    <div class="card">

  <footer>

</html>
