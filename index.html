<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben 10 - Cartoon Network</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1b1b1b 0%, #0f4c27 100%);
      color: #aaff00;
      overflow-x: hidden;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      background: #000;
      box-shadow: 0 4px 15px rgba(0,255,0,0.7);
    }
    
    header img {
      height: 80px;
      margin-right: 20px;
      animation: pulse 2s infinite alternate;
    }
    
    header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      color: #aaff00;
      text-shadow: 0 0 10px #00ff00;
    }
    
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 10px #00ff00); }
      100% { filter: drop-shadow(0 0 20px #aaff00); }
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }
    
    main h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #00ff00;
      text-shadow: 0 0 8px #00cc00;
    }
    
    main p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px auto;
      line-height: 1.5;
      color: #ccff33;
      text-shadow: 0 0 6px #669900;
    }
    
    .btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      background: #aaff00;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #aaff00;
      transition: background 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }
    
    .btn:hover {
      background: #00ff00;
      box-shadow: 0 0 30px #00ff00;
      color: #000;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      background: #000;
      color: #44cc00;
      text-align: center;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #44cc00;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/7/79/Ben_10_logo.svg" alt="Ben 10 Logo" />
    <h1>Ben 10 - Cartoon Network</h1>
  </header>
  <main>
    <h2>Transform Into Your Favorite Alien Heroes!</h2>
    <p>Join Ben Tennyson on exciting adventures with the Omnitrix. Explore amazing powers, epic battles, and the world of aliens.</p>
    <button class="btn" onclick="alert('Welcome to the Ben 10 world!')">Start Your Adventure</button>
  </main>
  <footer>
    &copy; 2025 Cartoon Network. All Rights Reserved.
  </footer>
</body>
</html>
